<!DOCTYPE html>
<html>
    <body>
        <header>
            <h1>Welcome to TUEats</h1>
            <img src="towson-logo.png" alt="TUEats Logo" style="max-width: 400px">
        </header>
<head>
    <title>Sign Up</title>
    <style>
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .input-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
        }
  
    </style>
</head>
<body>
    <form>
        <h1>Sign Up</h1>
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="input-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="input-group">
            <label for="referral-code">Referral Code:</label>
            <input type="text" id="referral-code" name="referral-code">
        </div>

        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="input-group">
            <label for="verify-password">Verify Password:</label>
            <input type="password" id="verify-password" name="verify-password" required>
        </div>

        <div class="input-group">
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="newsletter">Sign up for our newsletter?</label>
        </div>
